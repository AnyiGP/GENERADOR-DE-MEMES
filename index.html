<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GeneradorDeMemes</title>
</head>
<body>
    <header>
        <h1>Generador de Memes</h1>
        <div class="botonesDelHeader">
            <button>
                <i class="fa-solid fa-image"></i>
                Imagen
            </button>
            <button>
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button id="modo-oscuro"><i class="fa-solid fa-circle-half-stroke"></i>
                Modo Oscuro
            </button>
        </div>
    </header>
    <main>
        <div class="vistaPreliminarMeme">
            <p>TOP TEXT</p>
            <div class="contenedorImagenMeme">
                <img src="" alt="Imagen Meme">
            </div>
            <p>BOTTOM TEXT</p>
            <button class="descargaMeme">
                <i class="fa-solid fa-download"></i>
                Descargar Meme
            </button>
        </div>
    </main>

            <!--#####################################################-->

    <aside>
        <button class="botonCerrar"> 
            <i class="fa-solid fa-square-xmark"></i>
        </button> 
        <section id="Imagen" class="controlImagen">
            <h2>IMAGEN</h2>
            <div class="urlImagen">
                <h3>URL</h3>
                <div id="img">
                    <input type="url" name="" id="">
                </div>
            </div>
            <div class="fondo">
                <h3>FONDO</h3>
                <input type="color" name="" id="">
                <select name="Mezclador" id="Mezclador">
                    <option value="Ninguno">Ninguno</option>
                    <option value="Aclarar">Aclarar</option>
                    <option value="Oscurecer">Oscurecer</option>
                    <option value="Diferencia">Diferencia</option>
                    <option value="Luminosidad">Luminosidad</option>
                    <option value="Multiplicar">Multiplicar</option>
                </select>
            </div>
            <div id="filtros" class="filtros">
                <h3>FILTROS</h3>
                <div>
                    <label for="pointsBrillo">Brillo</label>    
                    <input type="range" name="pointsBrillo" id="pointsBrillo" min="0" max="1" step="0.1" value="1">
                    <p id="rangeBrillo"></p> 
                  </div>
                  <div>
                    <label for="pointsOpacidad">Opacidad:</label>
                    <input type="range" id="pointsOpacidad" name="pointsOpacidad" min="0" max="1" step="0.1" value="1">
                    <p id="rangeOpacidad"></p> 
                  </div>
                  <div>
                    <label for="pointsContraste">Contraste:</label>
                    <input type="range" id="pointsContraste" name="pointsContraste" min="100" max="1000" step="1" value="100">
                    <p id="rangeContraste"></p> 
                  </div>
                  <div>
                    <label for="pointsDesenfoque">Desenfoque:</label>
                    <input type="range" id="pointsDesenfoque" name="pointsDesenfoque" min="0" max="10" step="0.1" value="0">
                    <p id="rangeDesenfoque"></p> 
                  </div>
                  <div>
                    <label for="pointsGrises">Grises:</label>
                    <input type="range" id="pointsGrises" name="pointsGrises" min="0" max="100" step="1" value="0">
                    <p id="rangeGrises"></p> 
                  </div>
                  <div>
                    <label for="pointsSepia">Sepia:</label>
                    <input type="range" id="pointsSepia" name="pointsSepia" min="0" max="100" step="1" value="0">
                    <p id="rangeSepia"></p> 
                  </div>
                  <div>
                    <label for="pointsHue">Hue:</label>
                    <input type="range" id="pointsHue" name="pointsHue" min="0" max="359" step="1" value="0">
                    <p id="rangeHue"></p> 
                  </div>
                  <div>
                    <label for="pointsSaturado">Saturado:</label>
                    <input type="range" id="pointsSaturado" name="pointsSaturado" min="100" max="1000" step="10" value="100">
                    <p id="rangeSaturado"></p> 
                  </div>
                  <div>
                    <label for="pointsNegativo">Negativo:</label>
                    <input type="range" id="pointsNegativo" name="pointsNegativo" min="0" max="1" step="0.1" value="1">
                    <p id="rangeNegativo"></p> 
                  </div>
            </div>
            <div class="botonRestablecerFiltros">
                <input type="button" value="Restablecer filtros">
            </div> 
        </div>
        </section>
    

            <!--################## TEXTO ###################################-->
    
        <section id="Texto" class="controlTexto">
            <h2>TEXTO</h2>
            <h3>SUPERIOR</h3>
            <div class="textoSuperior">
                <input type="text" value="TOP TEXT" id="TopTextInput">
                <p id="renderText"></p>

            </div>
            <div class="sinTextoSuperior">
                <input type="checkbox" name="SinTextoSuperior" id="">
                <label for="SinTextoSuperior">Sin Texto Superior</label>
            </div>
        
            <!--#####################################################-->
        
            <h3>INFERIOR</h3>
            <div class="textoInferior">
                <textarea type="text">Bottom Text</textarea>
            </div>
            <div class="sinTextoInferior">
                <input type="checkbox" name="SinTextoInferior" id="">
                <label for="SinTextoInferior">Sin Texto Inferior</label>
            </div>

            <!--#####################################################-->
        
            <h3>FUENTE</h3>
            <select name="familiaFuente">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Hevetica">Hevetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <div class="size">
                <input type="number" placeholder="24">
            </div>
            <div class="alineadoTexto">
                <button>
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button>
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button>
                    <i class="fa-solid fa-align-center"></i>
                </button>
            </div>
        
            <div class="colorFuente">
                <h3>COLOR FUENTE</h3>
                <input type="color" value="#fafafa">
            </div>
        
            <div class="fondoFuente">
                <h3>FONDO FUENTE</h3>
                <input type="color" value="#fafafa">
            </div>

            <div class="fondoTransparente">
                <input type="checkbox" name="fondoTransparente" id="">
                <label for="fondoTransparente">Fondo Transparente</label>
            </div>

            <div class="contornoFuente">
                <h3>CONTORNO</h3>
                <button>Ninguno</button>
                <button>Claro</button>
                <button>Oscuro</button>
            </div>

            <div class="espaciado">
                <h3>ESPACIADO</h3>
                <input type="number" name="espaciado" id="" placeholder="10">
            </div>
        
            <div>
                <h3>INTERLINEADO</h3>
                <select name="opcionesInterlineado" id="">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    </aside>


    <!-- ###################################-->
    
    <script src="./app.js"></script>
</body>
</html>
